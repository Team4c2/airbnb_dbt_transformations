version: 2

models:
  - name: stg_airbnb_host_data
    description: "Staging model for host data"
    columns:
      - name: id
        tests:
          - unique
          - not_null

  - name: stg_airbnb_property_data
    description: "Staging model for property data"
    columns:
      - name: id
        tests:
          - unique
          - not_null

  - name: stg_airbnb_guest_data
    description: "Staging model for property data"
    columns:
      - name: user_id
        tests:
          - unique
          - not_null

  - name: stg_airbnb_reviews_data
    description: "Staging model for reviews data"
    columns:
      - name: user_id||property_id||review_date
        tests:
          - unique
          - not_null
      - name: user_id
        tests:
          - not_null
      - name: property_id
        tests:
          - not_null
      - name: review_date
        tests:
          - not_null
  
  - name: stg_airbnb_calendar_data
    description: "Staging model for calendar data"
    columns:
      - name: property_id||calendar_date
        tests:
          - unique
          - not_null
      - name: property_id
        tests:
          - not_null
      - name: calendar_date
        tests:
          - not_null
